<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon-16x16.png">
    <link rel="manifest" href="/src/site.webmanifest">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-zinc-900">
    <main id="main-content" class="text-gray-200">
        <div class="flex items-center gap-x-4 py-3 px-6 fixed top-0 w-full bg-zinc-800">
            <i class="fi fi-rr-menu-burger grid text-3xl cursor-pointer"></i>
            
            <form action="#" id="search-form" class="w-full flex justify-center items-center bg-gray-100 max-w-lg mx-auto rounded-full p-1 px-3 pr-4">
                <input type="search" id="search-input" class="w-full p-2 outline-0 bg-transparent text-gray-800 tracking-wide">

                <button type="submit">
                    <i class="fi fi-br-search flex text-2xl text-gray-700"></i>
                </button>
            </form>

            <i class="fi fi-rr-circle-user grid text-3xl cursor-pointer"></i>
        </div>

        <div id="weather-info"></div>
    </main>

    <footer class="flex justify-around text-gray-200 bg-gray-950 p-10">
        <p>
            Powered by <a href="https://www.weatherapi.com" target="_blank" class="text-amber-100 hover:text-amber-200">Weatherapi.com</a>
        </p>

        <p>
            &copy; Made with ❤️ by <a href="https://github.com/Charlesss-0" target="_blank" class="text-amber-100 hover:text-amber-200">Charlesdev</a>
        </p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
