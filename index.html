<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-neutral-950">
    <header id="header-content"
        class="
            background-zinc-800
            flex 
            items-center 
            gap-x-4 
            py-3 
            px-6 
            fixed 
            top-0 
            w-full 
            text-gray-200 
            z-10 
            shadow-md
            backdrop-blur"
            >
        <i id="burger-menu" class="fi fi-rr-menu-burger grid text-3xl cursor-pointer"></i>
        
        <form action="#" id="search-form" 
            class="
                w-full 
                flex 
                justify-center 
                items-center 
                bg-gray-100 
                max-w-lg 
                mx-auto 
                rounded-full 
                p-1 
                px-3 
                pr-4"
                >
            <input type="search" id="search-input" placeholder="Search City or Country" class="w-full p-2 outline-0 bg-transparent text-gray-800 tracking-wide shadow-inner">

            <button type="submit">
                <i class="fi fi-br-search flex text-2xl text-gray-700"></i>
            </button>
        </form>

        <i class="fi fi-rr-circle-user grid text-3xl cursor-pointer"></i>
    </header>

    <aside id="aside-content" 
        class="
            w-80 
            h-full
            p-5 
            pt-24 
            text-gray-200 
            fixed left-0 top-0 
            flex 
            flex-col 
            items-center 
            gap-1.5
            bg-zinc-900 
            transition-all 
            duration-150
            ease-linear 
            select-none
            translate-left
            overflow-auto
            [&>*]:w-full 
            [&>*]:transition-all [&>*]:duration-200 [&>*]:ease-linear
            [&>*]:cursor-pointer"
            >
        <div id="current-el"
            class="
                p-1.5 
                rounded-lg 
                flex 
                justify-between 
                items-center 
                hover:bg-zinc-700"
                >
            <span class="flex items-center gap-2">
                <i class="fi fi-rr-calendar-clock flex"></i>
                Current
            </span>
            <span>
                <i class="fi fi-rr-caret-up down-arrow-one flex"></i>
            </span>
        </div>

        <div id="to-hour"
            class="
                h-0
                flex 
                flex-col
                gap-3 
                overflow-hidden 
                transition-all duration-200 ease-linear
                [&>*]:transition-all [&>*]:duration-200 [&>*]:ease-linear"
                >
            <p id="now-el"
                class="
                    p-2
                    flex
                    justify-center
                    hover:bg-zinc-700
                    rounded-xl
                    bg-zinc-800
                    translate-top"
                    >
                Now
            </p>

            <p id="hourly-el"
                class="
                    p-2
                    flex
                    justify-center
                    hover:bg-zinc-700
                    rounded-xl
                    bg-zinc-800
                    translate-top"
                    >
                Hourly
            </p>
        </div>

        <p id="more-options-el"
            class="
                p-1.5 
                rounded-lg 
                flex 
                justify-between 
                items-center 
                hover:bg-zinc-700"
                >
            <span class="flex items-center gap-2">
                <i class="fi fi-rs-circle-ellipsis flex"></i>
                More Options
            </span>
            <span>
                <i class="fi fi-rr-caret-up down-arrow-two flex"></i>
            </span>
        </p>

        <div id="fore-his"
            class="
                h-0
                flex 
                flex-col
                gap-3 
                overflow-hidden 
                transition-all duration-200 ease-linear
                [&>*]:transition-all [&>*]:duration-200 [&>*]:ease-linear"
                >
            <p id="forecast-el"
                class="
                    p-2
                    flex
                    justify-center
                    hover:bg-zinc-700
                    rounded-xl
                    bg-zinc-800
                    translate-top"
                    >
                Forecast
            </p>

            <p id="history-el"
                class="
                    p-2
                    flex
                    justify-center
                    hover:bg-zinc-700
                    rounded-xl
                    bg-zinc-800
                    translate-top"
                    >
                History
            </p>
        </div>
    </aside>

    <main id="main-content" class="text-gray-200 ml-0">
        <div id="weather-info" class=""></div>

        <div id="hourly-info" class="flex items-center flex-col gap-4 p-5"></div>
    </main>

    <footer id="footer-content" 
        class="
            flex 
            justify-around 
            text-gray-200 
            bg-zinc-800 
            p-10 
            ml-0"
            >
        <p>
            Powered by <a href="https://www.weatherapi.com" target="_blank" class="text-amber-100 hover:text-amber-200">Weatherapi.com</a>
        </p>

        <p>
            &copy; Made with ❤️ by <a href="https://github.com/Charlesss-0" target="_blank" class="text-amber-100 hover:text-amber-200">Charlesdev</a>
        </p>
    </footer>

    <script src="./bundle.js"></script>
</body>
</html>
