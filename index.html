<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-neutral-950">
    <header id="header-content"
        class="
            bg-black/60
            shadow-md
            flex 
            items-center
            justify-between
            fixed 
            top-0 
            px-3
            w-full 
            text-gray-200 
            z-10 
            backdrop-blur
            header
            ">
        <div class="flex items-center gap-10">
            <div id="location"></div>
        </div>

        <div class="flex items-center">
            <div class="flex bg-white/30 rounded-md">
                <p id="celsius" class="p-1 px-2.5 hover:bg-white/20 cursor-pointer rounded-s-md">
                    °C
                </p>

                <div class="border-left"></div>

                <p id="fahrenheit" class="p-1 px-2.5 hover:bg-white/20 cursor-pointer rounded-e-md">
                    °F
                </p>
            </div>

            <div class="p-4 sm-p-0">
                <form action="#" id="search-form"
                    class="
                        w-96
                        flex
                        justify-center
                        items-center
                        custom-gray
                        max-w-lg
                        mx-auto
                        rounded-full
                        p-1
                        px-3
                        pr-4
                        shadow-inner
                        searchbar
                        ">
                    <input type="search" id="search-input" placeholder="Search City or Country"
                        class="
                            autofill:bg-white/10
                            placeholder-color
                            w-full
                            p-1
                            outline-0
                            bg-transparent
                            tracking-wide"
                            >
                    <button type="submit">
                        <i class="fi fi-br-search flex text-2xl icon-size"></i>
                    </button>
                </form>
            </div>

            <p id="time" class="text-center text-lg"></p>
        </div>
    </header>

    <main id="main-content" class="text-gray-200 ml-0">
        <div id="weather-info" class=""></div>
    </main>

    <footer id="footer-content" 
        class="
            grid
            items-center
            gap-10
            text-sm
            text-center
            text-gray-200 
            bg-black/80
            backdrop-blur
            p-10
            mt-10
            ">
        <div 
            class="
                flex-1
                flex 
                gap-10
                text-start
                text-sm
                [&>*]:grid
                font-size-sm
                ">
            <div>
                <h2 class="mb-2">
                    API's
                </h2>

                <a href="https://www.weatherapi.com" target="_blank" class="text-amber-100 hover:text-amber-200">Weatherapi</a>
                <a href="https://timezonedb.com" target="_blank" class="text-amber-100 hover:text-amber-200">timezonedb</a>
            </div>

            <div class="border-left"></div>

            <div>
                <h2 class="mb-2">
                    Assets
                </h2>

                <a href="https://unsplash.com" target="_blank" class="text-amber-100 hover:text-amber-200">Unsplash</a>
                <a href="https://www.flaticon.com" target="_blank" class="text-amber-100 hover:text-amber-200">Freepik - Flaticon</a>
            </div>
        </div>

        <div class="border-bottom none"></div>

         <h2 class="font-size-sm">
            &copy; Made with ❤️ by <a href="https://github.com/Charlesss-0" target="_blank" class="text-amber-100 hover:text-amber-200">Charlesdev</a>
        </h2>
    </footer>

    <script src="./bundle.js"></script>
</body>
</html>
