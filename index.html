<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-neutral-950">
    <header id="header-content"
        class="
            bg-black/60
            grid 
            fixed 
            top-0 
            w-full 
            text-gray-200 
            z-10 
            shadow-md
            backdrop-blur"
            >
        <div class="flex items-center p-4">            
            <form action="#" id="search-form"
                class="
                    w-full
                    flex
                    justify-center
                    items-center
                    custom-gray
                    max-w-lg
                    mx-auto
                    rounded-full
                    p-1
                    px-3
                    pr-4
                    shadow-inner"
                    >
                <input type="search" id="search-input" placeholder="Search City or Country" 
                    class="
                        w-full 
                        p-1 
                        outline-0 
                        bg-transparent 
                        tracking-wide"
                        >
                <button type="submit">
                    <i class="fi fi-br-search flex text-2xl"></i>
                </button>
            </form>
        </div>

        <div 
            class="
                flex 
                justify-center 
                gap-5 
                p-2 
                [&>*]:w-28 
                [&>*]:rounded-lg 
                [&>*]:p-1.5 
                [&>*]:flex 
                [&>*]:items-center
                [&>*]:justify-center
                [&>*]:gap-1.5
                [&>*]:cursor-pointer
                font-bold"
                >
            <p id="daily-el" class="bg-zinc-200 text-gray-900 select-none">
                <i class="fi fi-rr-calendar-day flex"></i>
                <span>
                    Daily
                </span>
            </p>

            <p id="hourly-el" class="text-zinc-200 select-none">
                <i class="fi fi-rr-clock-three flex"></i>
                <span>
                    Hourly
                </span>
            </p>
        </div>
    </header>

    <main id="main-content" class="text-gray-200 ml-0">
        <div id="weather-info" class=""></div>

        <div id="hourly-info" class="flex items-center flex-col gap-4 p-5"></div>
    </main>

    <footer id="footer-content" 
        class="
            flex 
            justify-around 
            text-gray-200 
            bg-black/80
            p-10 
            ml-0"
            >
        <p>
            Powered by <a href="https://www.weatherapi.com" target="_blank" class="text-amber-100 hover:text-amber-200">Weatherapi.com</a>
        </p>

        <p>
            &copy; Made with ❤️ by <a href="https://github.com/Charlesss-0" target="_blank" class="text-amber-100 hover:text-amber-200">Charlesdev</a>
        </p>
    </footer>

    <script src="./bundle.js"></script>
</body>
</html>
