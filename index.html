<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-zinc-950">
    <header id="header-content"
        class="
            flex 
            items-center 
            gap-x-4 
            py-3 
            px-6 
            fixed 
            top-0 
            w-full 
            bg-zinc-800 
            text-gray-200 
            z-10 
            shadow-md"
            >
        <i class="fi fi-rr-menu-burger grid text-3xl cursor-pointer" id="burger-menu"></i>
        
        <form action="#" id="search-form" 
            class="
                w-full 
                flex 
                justify-center 
                items-center 
                bg-gray-100 
                max-w-lg 
                mx-auto 
                rounded-full 
                p-1 
                px-3 
                pr-4"
                >
            <input type="search" id="search-input" class="w-full p-2 outline-0 bg-transparent text-gray-800 tracking-wide">

            <button type="submit">
                <i class="fi fi-br-search flex text-2xl text-gray-700"></i>
            </button>
        </form>

        <i class="fi fi-rr-circle-user grid text-3xl cursor-pointer"></i>
    </header>

    <aside id="aside-content" 
    class="
        w-80 h-screen 
        p-5 pt-24 
        text-gray-200 
        fixed left-0 top-0 
        flex flex-col items-center gap-3 
        bg-zinc-900 
        transition-all 
        duration-200
        ease-linear 
        [&>*]:rounded-xl 
        [&>*]:bg-zinc-800 
        [&>*]:p-2 
        [&>*]:w-full 
        [&>*]:transition-all 
        [&>*]:duration-200 
        [&>*]:ease-linear
        [&>*]:cursor-pointer"
        >
        <p class="flex justify-center hover:bg-zinc-700">
            Today
        </p>

        <p class="flex justify-center hover:bg-zinc-700">
            Forecast
        </p>
    </aside>

    <main id="main-content" class="text-gray-200 ml-80 transition-all duration-200 ease-linear">
        <div id="weather-info"></div>
    </main>

    <footer id="footer-content" 
        class="
            flex 
            justify-around 
            text-gray-200 
            bg-gray-900 
            p-10 
            ml-80
            transition-all
            duration-200
            ease-linear"
            >
        <p>
            Powered by <a href="https://www.weatherapi.com" target="_blank" class="text-amber-100 hover:text-amber-200">Weatherapi.com</a>
        </p>

        <p>
            &copy; Made with ❤️ by <a href="https://github.com/Charlesss-0" target="_blank" class="text-amber-100 hover:text-amber-200">Charlesdev</a>
        </p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
